<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>청소년지도사 면접 퀴즈(제작:김천대학교 상담심리학과)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f0f0f0;
      text-align: center;
    }
    #question {
      font-size: 1.5em;
      margin: 1em 0;
      color: red;
    }
    #answer, #notice {
      font-size: 1.5em;
      margin: 1em 0;
    }
    #answer {
      color: blue;
    }
    #notice {
      color: gray;
    }
    button {
      font-size: 1em;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>청소년지도사 면접 퀴즈(제작:김천대학교 상담심리학과)</h1>
  <div id="question">아래 시작 버튼을 눌러 퀴즈를 시작하세요.</div>
  <div id="notice"></div>
  <div id="answer" style="display:none;"></div>
  <button id="startBtn" onclick="startQuiz()">시작</button>
  <button id="stopBtn" onclick="stopQuiz()" style="display:none;">종료</button>
  <p style="color:gray; font-size: 0.9em;">※ 음성이 나오지 않으면 브라우저 외부(Chrome 등)에서 열어보세요.</p>

  <script>
    let data = [];
    let quizActive = false;

    fetch("youth_quiz_data.json")
      .then(response => response.json())
      .then(json => {
        data = json;
      });

    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ko-KR';
      if (callback) utterance.onend = callback;
      speechSynthesis.speak(utterance);
    }

    function startQuiz() {
      quizActive = true;
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("stopBtn").style.display = "inline-block";
      loadRandomQA(true);
    }

    function stopQuiz() {
      quizActive = false;
      document.getElementById("question").innerText = "퀴즈가 종료되었습니다.";
      document.getElementById("answer").style.display = "none";
      document.getElementById("notice").innerText = "";
      document.getElementById("startBtn").style.display = "inline-block";
      document.getElementById("stopBtn").style.display = "none";
    }

    function loadRandomQA(isFirst = false) {
      if (!quizActive) return;

      document.getElementById("answer").style.display = "none";
      document.getElementById("answer").innerText = "";
      document.getElementById("notice").innerText = "";

      const qa = data[Math.floor(Math.random() * data.length)];
      const questionText = "문제입니다: " + qa.question;

      document.getElementById("question").innerText = questionText;

      if (isFirst) {
        speak(questionText, () => {
          scheduleAnswer(qa);
        });
      } else {
        speak(questionText);
        scheduleAnswer(qa);
      }
    }

    function scheduleAnswer(qa) {
      setTimeout(() => {
        document.getElementById("notice").innerText = "20초 후에 정답이 나옵니다.";
      }, 1000);

      setTimeout(() => {
        const answerText = "정답입니다: " + qa.answer;
        document.getElementById("answer").innerText = answerText;
        document.getElementById("answer").style.display = "block";
        document.getElementById("notice").innerText = "";
        speak(answerText, () => {
          setTimeout(() => {
            if (quizActive) loadRandomQA();
          }, 1000);
        });
      }, 21000);
    }
  </script>
</body>
</html>
